<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="css/cybersecurity-factory.css" />
  </head>
  <body>
  <div class="container-fluid">
    <section id="banner" class="row">
      <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">

      <h1><a href="index.html">The Cybersecurity Factory</a></h1>
      <h2>Pre-application</h2>
      </div>
    </section>

    <section id="details" class="row">
      <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">

      <p>Find out more about The Cybersecurity Factory <a href="index.html">here</a>.</p>
      <p>Sign up to stay in the loop about applications and other updates!</p>

      <form>
        <div class="form-group">
          <label class="control-label">Name</label>
          <div>
            <input class="form-control" type="text" name="name" placeholder="Ben Bitdiddle" data-validate="required" />
          </div>
        </div>

        <div class="form-group">
          <label class="control-label">Email</label>
          <div >
            <input class="form-control" type="text" name="email" placeholder="you@domain.com" data-validate="required" />
          </div>
        </div>

        <div class="form-group">
          <label class="control-label">Current school affiliation and degree program (if any)</label>
          <div>
            <textarea class="form-control" name="affiliation"></textarea>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label">Brief summary of startup idea (140 characters or less)</label>
          <div>
            <textarea class="form-control" name="affiliation"></textarea>
          </div>
        </div>
         
        <button class="btn signup-btn">Send me Updates</button>

      </form>
      </div>
      </section>
  </div>
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  </body>
</html>
